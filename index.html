<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <!-- DaisyUi cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body class="bg-[#f4f5f7]">
    <!-- Navbar -->
    <div class="navbar bg-white p-3 flex justify-between items-center shadow">
        <div class="flex items-center gap-3">
            <img src="./assets/logo.png" class="h-16" alt="logo">
            <h1 class="text-[#006747] text-2xl font-extrabold leading-tight">
                Emergency <br> Service
            </h1>
        </div>
    
        <div class="flex gap-3 items-center">
            <div class="flex items-center gap-2 bg-green-50 px-5 py-2 rounded-full font-bold">
                <span id="heart-count">0</span>
                <i class="fa-solid fa-heart text-red-500"></i>
            </div>
    
            <div class="flex items-center gap-2 bg-green-50 px-5 py-2 rounded-full font-bold">
                <span id="coin-count">100</span>
                <i class="fa-solid fa-coins text-yellow-500"></i>
            </div>
    
            <div class="bg-green-600 text-white px-5 py-2 rounded-full font-bold">
                <span id="copy-count">0</span> Copy
            </div>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="text-center py-12 text-white bg-[linear-gradient(180deg,#013223_0%,#006747_0%,#013223_100%)]">
        <img src="./assets/logo-dark.png" class="mx-auto h-16" alt="hero-logo">
        <h1 class="text-3xl mt-5 font-bold">Emergency Service Directory</h1>
        <p class="mt-3">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
    </section>

    <script src="./app.js"></script>
</body>

</html>
